<div class="container">

    <h2>Transitionsmatrix</h2>
    <button class="btn btn-default" onclick="Testmodule.testGenerateEditable()">testGenerateEditable</button>
    <button class="btn btn-default" onclick="Testmodule.testGenerateStatic()">testGenerateStatic</button>

    <div id="Eingabe_Automaten_Transitionsmatrix"></div>
    <div id="Ausgabe_Automaten_Transitionsmatrix"></div>


</div>

<script>
    var Testmodule = (function () {
        var TTableInstance = new TTable(0, 1, 3, ["+", "*", "/"]);

        var testGenerateEditable = function () {
            TransitionTable.generateTransitionTable(true, TTableInstance, "Eingabe_Automaten_Transitionsmatrix", "TransitionTableInput");
        };

        var testGenerateStatic = function () {
            TransitionTable.generateTransitionTable(false, TTableInstance, "Ausgabe_Automaten_Transitionsmatrix", "TransitionTableOutput");
        };

        return {
            testGenerateEditable: testGenerateEditable,
            testGenerateStatic: testGenerateStatic

    };
    })();



</script>
